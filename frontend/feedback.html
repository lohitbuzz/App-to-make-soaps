<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lohit SOAP Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div>
          <h1>Feedback / Dev Mode</h1>
          <p class="subtitle">
            Quick way to send thoughts to the brain (using /api/feedback).
          </p>
        </div>
      </header>

      <main class="main-layout">
        <section class="left-column">
          <section class="card">
            <h2>Input</h2>
            <label>
              Text
              <textarea
                id="fbText"
                placeholder="Paste an output or write what you want to improve..."
              ></textarea>
            </label>

            <label>
              Request
              <textarea
                id="fbRequest"
                placeholder="e.g. 'Shorter', 'More formal', 'Better client-friendly wording'"
              ></textarea>
            </label>

            <button id="fbSendBtn" class="primary-btn">Send</button>
          </section>
        </section>

        <section class="right-column">
          <section class="card">
            <h2>Response</h2>
            <textarea id="fbOutput" class="output large"></textarea>
          </section>
        </section>
      </main>
    </div>

    <script src="feedback.js" defer></script>
  </body>
</html>
