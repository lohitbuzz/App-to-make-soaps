<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moksha SOAP – Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="logo.PNG" alt="Moksha SOAP" class="logo" />
    <h1 class="app-title">Moksha SOAP · Feedback</h1>
  </header>

  <section class="card">
    <h2>Help improve this app</h2>
    <p class="hint-text">
      Describe what worked well, what broke, and what you’d like added.
    </p>

    <textarea
      id="feedbackText"
      class="feedback-box"
      placeholder="Write your feedback here..."
    ></textarea>

    <input
      id="feedbackContact"
      type="text"
      placeholder="Optional contact (email / phone)"
      style="
        width: 100%;
        margin-top: 8px;
        margin-bottom: 8px;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #d4d7e2;
      "
    />

    <button id="sendFeedbackBtn" class="primary-btn">Send feedback</button>
    <p id="feedbackStatus" class="hint-text"></p>

    <p style="margin-top: 16px;">
      <a href="index.html" class="feedback-link">← Back to Moksha SOAP</a>
    </p>
  </section>

  <script src="feedback.js"></script>
</body>
</html>
