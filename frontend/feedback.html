<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Feedback HQ Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./feedback.js" defer></script>
</head>

<body>
  <header class="app-header">
    <div>
      <h1>Feedback HQ (Lite)</h1>
      <p class="subtitle">Direct tunnel to brain â€¢ Developer Only</p>
    </div>

    <div class="mode-select-wrap">
      <label>Mode:</label>
      <select id="feedbackMode">
        <option value="help_me" selected>Help Me</option>
        <option value="strict">Strict</option>
      </select>
    </div>
  </header>

  <main class="layout-single">
    <section class="card">
      <h2>Message to Brain</h2>
      <textarea id="feedbackInput" rows="10"></textarea>

      <div class="actions-row">
        <button id="sendFeedbackBtn" class="btn-primary">Send</button>
      </div>
    </section>

    <section class="card">
      <div class="section-header"><h2>Response</h2></div>
      <textarea id="feedbackOutput" class="soap-output"></textarea>
    </section>
  </main>
</body>
</html>
