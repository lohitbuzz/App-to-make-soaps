<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lohit SOAP App (Beta v1.1)</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="top-header">
        <h1>Lohit SOAP App <span class="beta-tag">Beta v1.1</span></h1>
        <nav>
            <button class="nav-btn" onclick="showTab('soap')">SOAP</button>
            <button class="nav-btn" onclick="showTab('toolbox')">Toolbox</button>
            <button class="nav-btn" onclick="showTab('feedback')">Feedback</button>
        </nav>
    </header>

    <!-- MAIN BODY -->
    <main>

        <!-- SOAP TAB -->
        <section id="soap" class="tab-section">
            <h2>SOAP Generator</h2>

            <label>Case Label</label>
            <input id="soap-case" class="text-input" placeholder="(Optional) e.g., Vomiting case, post-op check, etc." />

            <label>Type</label>
            <select id="soap-type" class="dropdown">
                <option>Appointment</option>
                <option>Surgery</option>
                <option>Dental</option>
            </select>

            <label>Reason for Visit</label>
            <textarea id="soap-reason" class="textarea" placeholder="e.g., 8m MN dog vomiting 2 days, mild dehydration"></textarea>

            <label>Plan / Notes</label>
            <textarea id="soap-plan" class="textarea" placeholder="e.g., Cerenia, SC fluids, bland diet"></textarea>

            <button class="action-btn" onclick="generateSOAP()">Generate SOAP</button>

            <div id="soap-output" class="output-box"></div>
        </section>

        <!-- TOOLBOX TAB -->
        <section id="toolbox" class="tab-section" style="display:none;">
            <h2>Toolbox</h2>

            <label>Case Label</label>
            <input id="toolbox-label" class="text-input" placeholder="(Optional) e.g., bloodwork interpretation" />

            <label>Paste notes or screenshot text</label>
            <textarea id="toolbox-input" class="textarea" placeholder="Paste textâ€¦"></textarea>

            <button class="action-btn" onclick="runToolbox()">Process</button>

            <div id="toolbox-output" class="output-box"></div>
        </section>

        <!-- FEEDBACK TAB -->
        <section id="feedback" class="tab-section" style="display:none;">
            <h2>Feedback</h2>

            <label>Type of Feedback</label>
            <select id="feedback-type" class="dropdown">
                <option>Appointment Template</option>
                <option>Surgery Template</option>
                <option>Dental Template</option>
                <option>UX / UI</option>
                <option>Bug Report</option>
                <option>Training Example</option>
            </select>

            <label>Paste example, rant, or training data</label>
            <textarea id="feedback-input" class="textarea"></textarea>

            <button class="action-btn" onclick="sendFeedback()">Submit Feedback</button>

            <div id="feedback-status" class="status-box"></div>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
